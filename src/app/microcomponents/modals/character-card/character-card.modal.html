<div class="modal-header">
  <h4 class="modal-title">Character Card</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body container">
  <img class="rounded mx-auto d-block" [src]="character?.image" />
  <p
    class="display-5 my-4 text-center rick_morty_font"
    [innerHTML]="character?.name"
  ></p>
  <div class="row p-3">
    <div class="col-12 col-lg-6 d-flex justify-content-center">
      <div class="col-12 col-lg-10">
        <p class="m-0"><strong>Gender:</strong> {{character?.gender}}</p>
      </div>
    </div>
    <div class="col-12 col-lg-6 d-flex justify-content-center">
      <div class="col-12 col-lg-10">
        <p class="m-0"><strong>Status:</strong> {{character?.status}}</p>
      </div>
    </div>
    <div class="col-12 col-lg-6 d-flex justify-content-center">
      <div class="col-12 col-lg-10">
        <p class="m-0"><strong>Species:</strong> {{character?.species}}</p>
      </div>
    </div>
    <div class="col-12 col-lg-6 d-flex justify-content-center">
      <div class="col-12 col-lg-10">
        <p class="m-0"><strong>Type:</strong> {{character?.type}}</p>
      </div>
    </div>
    <div class="col-12 col-lg-6 d-flex justify-content-center">
      <div class="col-12 col-lg-10">
        <p class="m-0"><strong>Origin</strong> {{character?.origin?.name}}</p>
      </div>
    </div>
    <div class="col-12 col-lg-6 d-flex justify-content-center">
      <div class="col-12 col-lg-10">
        <p class="m-0">
          <strong>Location:</strong> {{character?.location?.name}}
        </p>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-light"
    (click)="activeModal.close('Close click')"
  >
    Close
  </button>
</div>
