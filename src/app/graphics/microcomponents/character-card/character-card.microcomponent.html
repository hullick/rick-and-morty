<rem-character-card-background-box-microcomponent
  [parent-node-uuid-or-root-element-tag]="plottedD3ElementUuid"
  [config]="config.childs?.['background-box'] ?? {
    attrs:{
      width: 0,
      height: 0
    }
  }"
></rem-character-card-background-box-microcomponent>

<rem-character-card-avatar-microcomponent
  [parent-node-uuid-or-root-element-tag]="plottedD3ElementUuid"
  [config]="{
    attrs: avatarAttrs
  }"
></rem-character-card-avatar-microcomponent>

<rem-character-card-infos-microcomponent
  [parent-node-uuid-or-root-element-tag]="plottedD3ElementUuid"
  [config]="{
  attrs: infosAttr
}"
></rem-character-card-infos-microcomponent>
